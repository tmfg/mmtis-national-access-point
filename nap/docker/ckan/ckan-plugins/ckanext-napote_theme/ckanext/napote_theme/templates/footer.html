{% ckan_extends %}

{% block footer_content %}
    <div class="row">
        <div class="span2 footer-links">
            <a class="logo" href="#">
                <img src="/livi_logo_valkoinen.svg" alt="Liikennevirasto Logo" />
            </a>
        </div>
        <div class="span8 footer-links">
            {% block footer_nav %}
                <ul class="unstyled">
                    {% block footer_links %}
                        <li><a href="https://www.liikennevirasto.fi/">Liikennevirasto.fi</a></li>
                    {% endblock %}
                </ul>

            {% endblock %}
        </div>
        <div class="span2 attribution">
            {% block footer_attribution %}
                <p>
                    {% trans %}<strong>Powered by</strong>
                        <a class="hide-text ckan-footer-logo" href="http://ckan.org">CKAN</a>{% endtrans %}
                </p>
            {% endblock %}
        </div>
    </div>
{% endblock %}
